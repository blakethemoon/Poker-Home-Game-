<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#06040f"/>
  <!-- subtle grid -->
  <rect width="512" height="512" rx="96" fill="url(#grid)" opacity="0.4"/>
  <defs>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="rgba(0,212,255,0.07)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="spadeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <!-- spade shape -->
  <g filter="url(#glow)" transform="translate(256,248)">
    <!-- main spade body: two circles + triangle -->
    <path d="
      M 0,-120
      C 0,-120 -115,0 -115,50
      C -115,95 -75,115 -30,100
      C -50,130 -60,148 -60,148
      L 60,148
      C 60,148 50,130 30,100
      C 75,115 115,95 115,50
      C 115,0 0,-120 0,-120 Z
    " fill="url(#spadeGrad)" opacity="0.95"/>
  </g>
  <!-- outer glow ring -->
  <rect x="8" y="8" width="496" height="496" rx="90" fill="none" stroke="rgba(168,85,247,0.35)" stroke-width="2"/>
</svg>
